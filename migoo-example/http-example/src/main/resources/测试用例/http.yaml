title: 测试用例 # 包含配置原件、前置处理器、后置处理器、多个取样器（执行步骤）
configelements:
  - '@F(classpath:配置元件/http_defaults.yaml)'
PreProcessors: # 前置处理器
  - '@F(classpath:处理器/http_preprocessor.yaml)'
PostProcessors: # 后置处理器
  - '@F(classpath:处理器/http_postprocessor.yaml)'
children: # 执行步骤
  - title: 步骤1
    testclass: http_sampler
    variables: # 变量
      username: migoo
    config:
      message: # 发送的消息，ProducerRecord中的 value, 可以是任意json对象、字符串、数字等
        name: 步骤1：标准http取样器
        value: ${username}
  - title: 步骤2
    testclass: http_sampler
    config:
      message: # 发送的消息，ProducerRecord中的 value, 可以是任意json对象、字符串、数字等
        name: 步骤2：标准http取样器
        value: 18