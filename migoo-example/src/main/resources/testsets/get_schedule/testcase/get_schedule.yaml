title: 获取进度表数据
child:
  - title: 获取进度表接口请求执行
    testclass: httpsampler
    config:
      headers:
        token: ${token}
    validators:
      - { testclass: httpassertion, field: status, expected: 200, rule: == }
      - { testclass: jsonassertion, field: '$.status', expected: 200, rule: '==' }
      - { testclass: jsonassertion, field: '$.data', rule: 'notNull' }
