title: Rabbit_MQ_测试用例 # 包含配置原件、前置处理器、后置处理器、多个取样器（执行步骤）
configelements:
  - !include '配置元件/rabbit_defaults.yaml'
preprocessors: # 前置处理器
  - !include '处理器/rabbit_preprocessor.yaml'
postprocessors: # 后置处理器
  - !include '处理器/rabbit_postprocessor.yaml'
children: # 执行步骤
  - title: 步骤1
    testclass: rabbit
    variables: # 变量
      username: ryze
    config:
      message: # 发送的消息，ProducerRecord中的 value, 可以是任意json对象、字符串、数字等
        name: 步骤1：标准RabbitMQ取样器
        value: ${username}
  - title: 步骤2
    testclass: rabbit
    config:
      message: # 发送的消息，ProducerRecord中的 value, 可以是任意json对象、字符串、数字等
        name: 步骤2：标准RabbitMQ取样器
        value: 18