title: 测试用例 # 包含配置原件、前置处理器、后置处理器、多个取样器（执行步骤）
variables: # 变量
  user_id: 1
  t_data:
    id: "ryze"
    name: "ryze"
    age: 1
configelements:
  - !include '配置元件/http_defaults.yaml'
PreProcessors: # 前置处理器
  - !include '处理器/http_preprocessor.yaml'
PostProcessors: # 后置处理器
  - !include '处理器/http_postprocessor.yaml'
children: # 执行步骤
  - title: 步骤1_get_user_id_1
    testclass: http_sampler
    config:
      method: get
      path: '/user/${user_id}'
    validators:
      - { testclass: json_assertion, field: '$.data.name', expected: 'ryze_http_preprocessor' }
  - title: 步骤2_add_user
    testclass: http_sampler
    config:
      method: post
      path: '/user'
      body: ${t_data}
    validators:
      - { testclass: http_assertion, field: 'status', expected: '200' }
  - title: 步骤3_get_user_id_ryze
    testclass: http_sampler
    config:
      method: get
      path: '/user/ryze'
    validators:
      - { testclass: json_assertion, field: '$.data', expected: '${t_data}' }
