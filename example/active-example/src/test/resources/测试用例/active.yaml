title: Active_MQ_测试用例 # 包含配置原件、前置处理器、后置处理器、多个取样器（执行步骤）
configelements:
  - !import '配置元件/active_defaults.yaml'
PreProcessors: # 前置处理器
  - !import '处理器/active_preprocessor.yaml'
PostProcessors: # 后置处理器
  - !import '处理器/active_postprocessor.yaml'
children: # 执行步骤
  - title: 步骤1
    testclass: active
    variables: # 变量
      username: ryze
    config:
      message: # 发送的消息，ProducerRecord中的 value, 可以是任意json对象、字符串、数字等
        name: 步骤1：标准active取样器
        value: ${username}
  - title: 步骤2
    testclass: active
    config:
      message: # 发送的消息，ProducerRecord中的 value, 可以是任意json对象、字符串、数字等
        name: 步骤2：标准active取样器
        value: 18