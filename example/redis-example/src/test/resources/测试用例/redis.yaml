title: 测试用例 # 包含配置原件、前置处理器、后置处理器、多个取样器（执行步骤）
configelements:
  - !include '配置元件/redis_defaults.yaml'
preprocessors: # 前置处理器
  - !include '处理器/redis_preprocessor.yaml'
postprocessors: # 后置处理器
  - !include '处理器/redis_postprocessor.yaml'
children: # 执行步骤
  - title: 步骤1
    testclass: redis
    variables: # 变量
      username: ryze
    config:
      datasource: redis_source
      command: set
      args: test_case,ryze
  - title: 步骤2
    testclass: redis
    config:
      datasource: redis_source
      command: get
      args: test_case
    validators:
      - { testclass: result_assertion, expected: ryze }