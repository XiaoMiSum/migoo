title: 测试用例 # 包含配置原件、前置处理器、后置处理器、多个取样器（执行步骤）
configelements:
  - !include '配置元件/kafka_defaults.yaml'
preprocessors: # 前置处理器
  - !include '处理器/kafka_preprocessor.yaml'
postprocessors: # 后置处理器
  - !include '处理器/kafka_postprocessor.yaml'
children: # 执行步骤
  - title: 步骤1
    testclass: kafkaSampler
    variables: # 变量
      username: ryze
    config:
      message: # 发送的消息，ProducerRecord中的 value, 可以是任意json对象、字符串、数字等
        name: 步骤1：标准kafka取样器
        value: ${username}
  - title: 步骤2
    testclass: kafkaSampler
    config:
      message: # 发送的消息，ProducerRecord中的 value, 可以是任意json对象、字符串、数字等
        name: 步骤2：标准kafka取样器
        value: 18