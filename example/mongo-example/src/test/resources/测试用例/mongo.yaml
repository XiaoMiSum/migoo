title: 测试用例 # 包含配置原件、前置处理器、后置处理器、多个取样器（执行步骤）
variables:
  name: ryze_${timestamp('yyyy-MM-dd HH:mm:ss')}
configelements:
  - !include '配置元件/mongo_defaults.yaml'
preprocessors: # 前置处理器
  - !include '处理器/mongo_preprocessor.yaml'
postprocessors: # 后置处理器
  - !include '处理器/mongo_postprocessor.yaml'
children: # 执行步骤
  - title: 步骤1 - 查询数据
    testclass: mongo  # 取样器类型
    config: # 取样器配置  # 数据源，可空
      action: find  # 操作类型：find、insert、update、delete
      condition: { name: { $eq: '${name}' } } # 条件，非空
    validators:
      - { testclass: json, field: '$.name', expected: '${name}', rule: 'equals' }