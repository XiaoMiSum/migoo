title: dubbo_测试用例 # 包含配置原件、前置处理器、后置处理器、多个取样器（执行步骤）
configelements:
  - !include '配置元件/dubbo_defaults.yaml'
preprocessors: # 前置处理器
  - !include '处理器/dubbo_preprocessor.yaml'
postprocessors: # 后置处理器
  - !include '处理器/dubbo_postprocessor.yaml'
children: # 执行步骤
  - title: 步骤1
    testclass: dubbo
    variables: # 变量
      username: dubbo_测试用例_步骤1
    config:
      interface: io.github.xiaomisum.ryze.dubbo.example.DemoService  # 接口类名全称
      method: sayHello  # 接口方法
      parameter_types: # 方法参数类型，根据接口定义
        - java.lang.String
      parameters: # 接口参数名称
        - ${username}
  - title: 步骤2
    testclass: dubbo
    config:
      interface: io.github.xiaomisum.ryze.dubbo.example.DemoService  # 接口类名全称
      method: sayHello  # 接口方法
      parameter_types: # 方法参数类型，根据接口定义
        - java.lang.String
      parameters: # 接口参数名称
        - dubbo_测试用例_步骤2