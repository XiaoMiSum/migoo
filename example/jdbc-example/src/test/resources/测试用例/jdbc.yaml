title: 测试用例 # 包含配置原件、前置处理器、后置处理器、多个取样器（执行步骤）
configelements:
  - !include '配置元件/jdbc_defaults.yaml'
preprocessors: # 前置处理器
  - !include '处理器/jdbc_preprocessor.yaml'
postprocessors: # 后置处理器
  - !include '处理器/jdbc_postprocessor.yaml'
children: # 执行步骤
  - title: 步骤1
    testclass: jdbc
    variables: # 变量
      username: ryze
    config:
      datasource: jdbc_source
      sql: 'select * from t_001  where tick = "jdbc_preprocessor";'  # sql语句
      validators:
        - { testclass: json, field: '$.name', expected: jdbc_preprocessor }
  - title: 步骤2
    testclass: jdbcSampler
    config:
      datasource: jdbc_source
      sql: 'update t_001  set name = "步骤2:jdbcSampler" where tick = "jdbc_preprocessor";'  # sql语句
  - title: 步骤3
    testclass: jdbc
