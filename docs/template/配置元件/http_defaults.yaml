# Http 默认配置，各配置项的优先级为：取样器 > 默认配置
testclass: http  # 配置元件类型
config: # 可简化填写，无需config关键字，直接将配置内容至于首层
  method: GET  # 请求方法，默认Get
  protocol: http  # 请求协议，http、https，可空，默认 http
  host: localhost
  port: 8080 # 端口，默认 80
  path: /test # 接口路径，可空
  http/2: false # 是否 http2， ture、false，可空，默认 false
  headers: # 请求头，可空
    h1: 1